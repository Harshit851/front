<div class="auth-container">
  <h1>📝 Sign Up</h1>

  <!-- Show error message -->
  <div *ngIf="error$ | async as error" class="error-message">
    ⚠️ {{ error }}
  </div>

  <!-- Show loading state -->
  <div *ngIf="loading$ | async" class="loading-message">
    ⏳ Creating your account...
  </div>

  <!-- Signup form -->
  <form
    *ngIf="!(loading$ | async) && !(user$ | async)"
    (ngSubmit)="onSignUp()"
    class="signup-form"
    autocomplete="on"
  >
    <div class="form-group">
      <label for="name">👤 Name</label>
      <input
        id="name"
        type="text"
        name="name"
        [(ngModel)]="name"
        required
        placeholder="Enter your full name"
      />
    </div>

    <div class="form-group">
      <label for="email">📧 Email</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Enter your email address"
      />
    </div>

    <div class="form-group">
      <label for="password">🔒 Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        placeholder="Create a password"
      />
    </div>

    <button
      type="submit"
      [disabled]="!name || !email || !password"
    >
      🚀 Sign Up
    </button>
  </form>

  <!-- Success message after signup -->
  <div *ngIf="user$ | async as user" class="success-message">
    ✅ Signed up as <strong>{{ user.name }}</strong>! You can now <a routerLink="/signin">Sign In</a>.
  </div>

  <!-- Redirect to signin -->
  <p class="redirect-link">
    Already have an account?
    <a routerLink="/signin">Sign In</a>
  </p>
</div>
